<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game + AI Chat History</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #222;
      color: white;
    }

    /* Left: game area */
    #gameArea {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
    }

    #gameArea h1 {
      margin: 10px;
    }

    canvas {
      background: #111;
      border: 2px solid #fff;
    }

    /* Right: chat area */
    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-left: 2px solid #444;
      background: #f9f9f9;
      color: #000;
    }

    #chatHistory {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .msg {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }

    .ai {
      background: #f8d7da;
      align-self: flex-start;
    }

    #chatInputArea {
      display: flex;
      padding: 10px;
      border-top: 2px solid #ccc;
      background: #eee;
    }

    #chatInput {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    #sendBtn {
      padding: 8px 15px;
      margin-left: 5px;
      cursor: pointer;
      background: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Game Section -->
  <div id="gameArea">
    <h1>Snake Game üêç</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>

  <!-- Chat Section -->
  <div id="chatArea">
    <div id="chatHistory"></div>
    <div id="chatInputArea">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    /***********************
     * SNAKE GAME LOGIC
     ***********************/
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;  // grid cell size
    const gridWidth = canvas.width / box;
    const gridHeight = canvas.height / box;

    let snake = [{ x: 9 * box, y: 10 * box }];  
    let direction = null;  
    let food = {
      x: Math.floor(Math.random() * gridWidth) * box,
      y: Math.floor(Math.random() * gridHeight) * box
    };
    let score = 0;
    let gameInterval = null;

    // handle key input
    document.addEventListener("keydown", setDirection);

    function setDirection(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * gridWidth) * box,
        y: Math.floor(Math.random() * gridHeight) * box
      };
      // ensure food doesn't land on snake
      for (let part of snake) {
        if (part.x === food.x && part.y === food.y) {
          // recursively regenerate
          return generateFood();
        }
      }
    }

    function collision(head, body) {
      for (let i = 0; i < body.length; i++) {
        if (head.x === body[i].x && head.y === body[i].y) {
          return true;
        }
      }
      return false;
    }

    function draw() {
      // clear
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#111";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // move snake head
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      // when eating food
      if (headX === food.x && headY === food.y) {
        score++;
        generateFood();
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      // end game if collision with walls or self
      if (
        headX < 0 ||
        headY < 0 ||
        headX >= canvas.width ||
        headY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(gameInterval);
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over! Score: " + score, 30, canvas.height / 2);
        return;
      }

      snake.unshift(newHead);

      // draw score
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    // start game loop
    function startGame() {
      if (gameInterval) clearInterval(gameInterval);
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      score = 0;
      generateFood();
      gameInterval = setInterval(draw, 100);
    }

    startGame();

    /***********************
     * CHAT HISTORY LOGIC
     ***********************/
    const chatHistoryElem = document.getElementById("chatHistory");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    // load chat history from localStorage
    const storageKey = "snakeGameChatHistory";
    let chatHistory = JSON.parse(localStorage.getItem(storageKey)) || [];

    function renderChatHistory() {
      chatHistoryElem.innerHTML = "";
      chatHistory.forEach(msg => {
        const div = document.createElement("div");
        div.className = "msg " + msg.sender;
        div.textContent = msg.text;
        chatHistoryElem.appendChild(div);
      });
      chatHistoryElem.scrollTop = chatHistoryElem.scrollHeight;
    }

    function addChatMessage(sender, text) {
      chatHistory.push({ sender, text });
      localStorage.setItem(storageKey, JSON.stringify(chatHistory));
      renderChatHistory();
    }

    function fakeAIReply(userText) {
      const lt = userText.toLowerCase();
      if (lt.includes("hello")) {
        return "Hello! Do you want some tips or want to check your score?";
      } else if (lt.includes("score")) {
        return "Your current score is: " + score;
      } else if (lt.includes("help")) {
        return "Use the arrow keys to move the snake. Eat the red square. Avoid walls & yourself.";
      } else if (lt.includes("restart")) {
        // restart game if user asks
        startGame();
        return "Game restarted!";
      } else {
        return "Cool chat! Keep playing üêç";
      }
    }

    sendBtn.addEventListener("click", () => {
      const text = chatInput.value.trim();
      if (!text) return;
      addChatMessage("user", text);
      chatInput.value = "";
      setTimeout(() => {
        const aiMsg = fakeAIReply(text);
        addChatMessage("ai", aiMsg);
      }, 300);
    });

    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    // initial render
    renderChatHistory();
  </script>
</body>
