<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Ball Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #333;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Catch the Ball ðŸŽ®</h1>
  <canvas id="gameCanvas" width="400" height="500"></canvas>

  <script>
    // Get canvas and context
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game variables
    let score = 0;
    let gameOver = false;
    const winScore = 10; // win after catching 10 balls

    // Paddle
    const paddle = {
      x: canvas.width / 2 - 40,
      y: canvas.height - 20,
      width: 80,
      height: 10,
      speed: 20
    };

    // Ball
    const ball = {
      x: Math.random() * (canvas.width - 20) + 10,
      y: 0,
      radius: 10,
      dy: 3
    };

    // Draw paddle
    function drawPaddle() {
      ctx.fillStyle = "#0f0";
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    // Draw ball
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#ff0";
      ctx.fill();
      ctx.closePath();
    }

    // Draw score
    function drawScore() {
      ctx.fillStyle = "#fff";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    // Update game
    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPaddle();
      drawBall();
      drawScore();

      // Move ball
      ball.y += ball.dy;

      // Check if ball hits paddle
      if (
        ball.y + ball.radius > paddle.y &&
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width
      ) {
        score++;
        resetBall();
      }

      // Win condition
      if (score >= winScore) {
        gameOver = true;
        ctx.fillStyle = "lime";
        ctx.font = "24px Arial";
        ctx.fillText("ðŸŽ‰ You Win! Final Score: " + score, 50, canvas.height / 2);
        return;
      }

      // Lose condition
      if (ball.y + ball.radius > canvas.height) {
        gameOver = true;
        ctx.fillStyle = "red";
        ctx.font = "24px Arial";
        ctx.fillText("ðŸ’€ Game Over! Final Score: " + score, 50, canvas.height / 2);
      }

      requestAnimationFrame(update);
    }

    // Reset ball position
    function resetBall() {
      ball.x = Math.random() * (canvas.width - 20) + 10;
      ball.y = 0;
    }

    // Control paddle
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && paddle.x > 0) {
        paddle.x -= paddle.speed;
      } else if (e.key === "ArrowRight" && paddle.x + paddle.width < canvas.width) {
        paddle.x += paddle.speed;
      }
    });

    // Start game
    update();
  </script>
</body>
</html>
