<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Snake Game (Fixed)</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 { margin-bottom: 10px; }
    canvas { border: 2px solid #fff; background: #111; }
    #score { font-size: 20px; margin: 10px; transition: transform 0.2s ease; }
    .modal {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      display: none; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.8); color: white; flex-direction: column;
    }
    .modal-content {
      background: #222; padding: 20px; border-radius: 10px;
      text-align: center; animation: pop 0.5s ease;
    }
    @keyframes pop { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    button {
      margin-top: 15px; padding: 10px 20px; border: none;
      border-radius: 5px; background: #2a5298; color: white;
      font-size: 16px; cursor: pointer;
    }
    button:hover { background: #1e3c72; }
    .trophy { font-size: 50px; margin-top: 10px; animation: bounce 1s infinite; }
    @keyframes bounce { 0%,100% { transform: translateY(0);} 50%{ transform: translateY(-10px);} }
    footer { margin-top: 20px; }
    footer a { color: #ff0; text-decoration: none; }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div id="gameOverModal" class="modal">
    <div class="modal-content">
      <h2 id="gameOverText"></h2>
      <div id="trophy"></div>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <footer>
    <a href="https://chatgpt.com/share/68ca4dd7-14f8-800a-80dd-78348a6416d3" target="_blank">View AI Chat History</a>
  </footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;

    let snake, direction, food, bonusFood, score, speed, gameInterval, started;

    function initGame() {
      snake = [{x: 9*box, y: 10*box}];
      direction = "RIGHT"; // ‚úÖ start moving right by default
      food = randomFood();
      bonusFood = null;
      score = 0;
      speed = 150;
      started = false; // ‚úÖ wait for first key press to actually move
      updateScore();
      clearInterval(gameInterval);
      gameInterval = setInterval(draw, speed);
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random()*(canvas.width/box)) * box,
        y: Math.floor(Math.random()*(canvas.height/box)) * box
      };
    }

    document.addEventListener("keydown", directionHandler);

    function directionHandler(event) {
      started = true; // ‚úÖ game only starts moving after first input
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop(0, "lime");
        gradient.addColorStop(1, "green");
        ctx.fillStyle = gradient;
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Food
      ctx.fillStyle = "yellow";
      ctx.shadowBlur = 20;
      ctx.shadowColor = "yellow";
      ctx.fillRect(food.x, food.y, box, box);
      ctx.shadowBlur = 0;

      // Bonus Food
      if (bonusFood) {
        ctx.fillStyle = "red";
        ctx.shadowBlur = 20;
        ctx.shadowColor = "red";
        ctx.fillRect(bonusFood.x, bonusFood.y, box, box);
        ctx.shadowBlur = 0;
      }

      if (!started) return; // ‚úÖ don't move until player presses a key

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Collision check
      if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision({x: snakeX, y: snakeY}, snake)) {
        endGame(false);
        return;
      }

      let newHead = {x: snakeX, y: snakeY};

      // Eating food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        updateScore();
        food = randomFood();
        if (Math.random() < 0.3) bonusFood = randomFood();
        if (speed > 60) {
          speed -= 5;
          clearInterval(gameInterval);
          gameInterval = setInterval(draw, speed);
        }
      } else if (bonusFood && snakeX === bonusFood.x && snakeY === bonusFood.y) {
        score += 3;
        updateScore();
        bonusFood = null;
      } else {
        snake.pop();
      }

      snake.unshift(newHead);

      if (score >= 10) endGame(true);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    function updateScore() {
      const scoreEl = document.getElementById("score");
      scoreEl.innerText = "Score: " + score;
      scoreEl.style.transform = "scale(1.3)";
      setTimeout(() => scoreEl.style.transform = "scale(1)", 200);
    }

    function endGame(won) {
      clearInterval(gameInterval);
      document.getElementById("gameOverModal").style.display = "flex";
      if (won) {
        document.getElementById("gameOverText").innerText = "üéâ You Win!";
        document.getElementById("trophy").innerHTML = '<div class="trophy">üèÜ</div>';
      } else {
        document.getElementById("gameOverText").innerText = "üíÄ Game Over!";
        document.getElementById("trophy").innerHTML = "";
      }
    }

    function restartGame() {
      document.getElementById("gameOverModal").style.display = "none";
      initGame();
    }

    initGame();
  </script>
</body>
</html>
